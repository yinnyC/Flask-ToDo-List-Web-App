<!DOCTYPE html>
<html lang="en" class="h-100">
    <head>
        <meta charset="utf-8">
        <title>To-Do</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <style>
            .bd-placeholder-img {
              font-size: 1.125rem;
              text-anchor: middle;
              -webkit-user-select: none;
              -moz-user-select: none;
              user-select: none;
            }
      
            @media (min-width: 768px) {
              .bd-placeholder-img-lg {
                font-size: 3.5rem;
              }
            }
          </style>
    </head>
    <body class="d-flex h-100 text-center text-white bg-dark" data-new-gr-c-s-check-loaded="14.1008.0" data-gr-ext-installed="">
    
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="mb-auto">
                <div>
                    <h3 class="float-md-start mb-0">TODOs</h3>
                    <nav class="nav nav-masthead justify-content-center float-md-end">
                        {% if current_user.is_authenticated %}
                            <a class="nav-link active" aria-current="page" href="/myBoards">My Boards</a>
                            {% if all_tasks %}
                                <a class="nav-link show-create-form" data-name="new-task-form">New Task</a>
                            {% endif %}
                            <a class="nav-link" href="/logout">Log Out</a>
                        {% else %}
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                            <a class="nav-link" href="/signup">Sign Up</a>
                            <a class="nav-link"href="/login">Log In</a>
                        {% endif %}  
                    </nav>
                </div>
            </header>
            {% for message in get_flashed_messages() %}
                <p>{{ message }}</p>
            {% endfor %}
            
            <main class="px-3">
                {% block content %}{% endblock %}
            </main>
    
            <footer class="mt-auto text-white-50">
                <p>Developed by <a href="https://github.com/yinnyC" class="text-white">yinnyC</a>.</p>
            </footer>
        </div>
    </body>
</html>
